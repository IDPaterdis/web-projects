<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <div>
        <label for="firstname">Ονομα</label>
        <input type="text" id="firstname" placeholder="Εισαγετε ονομα">
        <label for="lastname">Επωνυμο</label>
        <input type="text" id="lastname"placeholder="Εισαγετε Επωνυμο">
    </div>
    <div>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Ανδρας</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Γυναικα</label>
    </div>
    <div>
        <input type="checkbox" name="married" id="married" value="married">
        <label for="married">Married</label>
    </div>
    <div>
        <label for="level">Επιπεδο Σπουδων</label>
        <select name="level" id="lavel">
            <option value="1">BSc</option>
            <option value="2">MSc</option>
            <option value="3">PhD</option>
        </select>
    </div>
    <div>
        <button>Submit </button>
    </div>
</form>
</body>
</html>
