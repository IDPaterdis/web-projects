<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
</head>
<body>
    <h1>Στοιχεία Εκπεδευόμενου</h1>
    <form>
     <div>
        <label for="lastname">Επωνυμο </label>
        <input id="lastname" type="text" placeholder="Εισάγετε Όνομα">
     </div>
     <div>
        <label for="firstname">Ονομα</label>
        <input id="firstname" type="text" placeholder="Εισάγετε Επώνυμο">
     </div>
     <div>
      <label for="dateofbirth">Ημερομηνία Γέννησης</label>
      <input id="dateofbirth" type="date">
     </div>
     <div>
        <label for="yeatsofstudy">Έτος Σπουδων</label>
        <input id="yeatsofstudy" type="number" placeholder="Αναγράψτε Έτος">
     </div>
     <div>
        <label for="Email">Login (Email)</label>
        <input id="Email" type="email" placeholder="Εισάγετε Email">
     </div>
     <div>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Εισάγετε Password">
     </div>
     <div>
        <input type="submit" value="Αποστολή">
     </div>
    </form>
</body>
</html>
